<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css">
</head>
<body>
    <div class="video-background" style="background-image: url('{{ site.baseurl }}/assets/images/background.jpg');">
        <video autoplay muted loop>
            <source src="{{ site.baseurl }}/assets/videos/background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    {% include header.html %}
    <main>
        {{ content }}
    </main>
    <footer>
        <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
    </footer>
</body>
</html>
